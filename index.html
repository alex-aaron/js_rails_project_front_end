<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>John Carpenter Message Board</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="message-board-title">John Carpenter Message Board</h1>
    <div class="row">
      <div class="col-lg-4 movie-pic-container">
        <img src="assets/the-thing.png" class="movie-pic" id="thing-pic">
      </div>

      <div id="post-form">
        <form>
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title"><br><br>
        <textarea cols="40" rows="10" id="content">Enter content...</textarea><br>
        <input type="submit" value="Submit Message" id="new-post-submit">
        </form>
      </div>

      <div class="col-lg-4 movie-pic-container">
        <img src="assets/big-trouble-in-lc.png" class="movie-pic">
      </div>

    </div>
    <br>
    <div id="message-board-container"></div>
    </div>
    <script type="text/javascript" src="src/post.js"></script>
    <script type="text/javascript" src="src/comment.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
